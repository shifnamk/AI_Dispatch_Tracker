<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Serve Track - Food Recognition System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .detection-counter {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .card-header {
            background-color: rgba(0, 0, 0, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .btn {
            border-radius: 0.375rem;
        }
        
        .badge {
            font-size: 0.875em;
        }
        
        .text-primary {
            color: #007bff !important;
        }
        
        .bg-primary {
            background-color: #007bff !important;
        }
        
        .navbar {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .main-content {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background-color: #6c757d;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        
        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .detection-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-utensils"></i> Serve Track
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('camera_view') }}">
                            <i class="fas fa-camera"></i> Live Camera
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('menu_management') }}">
                            <i class="fas fa-list"></i> Menu Items
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <span class="status-indicator status-inactive" id="system-status"></span>
                            <span id="system-status-text">System Ready</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Serve Track - Real-Time Food Recognition System</small>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    {% block scripts %}{% endblock %}
    
    <script>
        // Global system status management
        $(document).ready(function() {
            // Check system status periodically
            setInterval(checkSystemStatus, 5000);
            checkSystemStatus();
        });
        
        function checkSystemStatus() {
            // This would be implemented with an API endpoint
            // For now, just show ready status
            updateSystemStatus('ready', 'System Ready');
        }
        
        function updateSystemStatus(status, text) {
            const indicator = $('#system-status');
            const statusText = $('#system-status-text');
            
            indicator.removeClass('status-active status-inactive');
            
            if (status === 'active') {
                indicator.addClass('status-active');
            } else {
                indicator.addClass('status-inactive');
            }
            
            statusText.text(text);
        }
    </script>
</body>
</html>
